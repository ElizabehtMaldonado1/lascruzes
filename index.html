<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Estilo</title>
  <style>
   body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("img/cruza.jpeg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #c82636;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #8b2a30;
    }
  </style>
    
</head>
<body>
 
  <title></title>
</head>
<body>

  <form action="inicio.html" method="get">
    <input type="text" name="usuario" placeholder="Nombre de usuario">
    <button type="submit">Ingresar</button>
  </form>

</body>
</html>
</body>
</html>
